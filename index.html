<!DOCTYPE html>
<html>
  <head>
    <title>Mock Music Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
body {
  background-color: #f4dcb4;
  font-family: 'Arial', sans-serif;
}

h1 {
  font-size: 4rem;
  text-align: center;
  margin-top: 40px;
  margin-bottom: 20px;
  text-shadow: 2px 2px 0px #febf63;
  color: #fff;
}

.card {
  border: none;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  background-color: #fff;
  margin-bottom: 30px;
  position: relative;
  overflow: hidden;
}

.card:after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(to bottom right, rgba(244, 220, 180, 0.7), rgba(255, 255, 255, 0.2));
  z-index: 1;
}
header .col-md-6 img {
  max-width: 30%;
  height: auto;
  position: absolute;
  left: 20px;
  top: 20px;
 
 

}

.card-img-top {
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  height: 200px;
  object-fit: cover;
}

.card-body {
  padding: 20px;
}

.card-title {
  font-size: 2rem;
  font-weight: bold;
  margin-bottom: 0;
  text-shadow: 1px 1px 0px #febf63;
}

.card-text {
  font-size: 1.2rem;
  margin-bottom: 0;
  text-shadow: 1px 1px 0px #febf63;
}

.modal-header {
  border-bottom: none;
}

.modal-body {
  padding: 20px;
}

.modal-footer {
  border-top: none;
}

.form-group label {
  font-weight: bold;
}

.btn-primary {
  background-color: #febf63;
  border: none;
  box-shadow: 2px 2px 0px #c17b14;
  text-shadow: 1px 1px 0px #534c4c;
  font-size: 1.2rem;
  font-weight: bold;
}

.btn-primary:hover {
  background-color: #ffc04e;
  box-shadow: 2px 2px 0px #ffc04e;
}

@media only screen and (max-width: 600px) {
  h1 {
    font-size: 2em;
  }

  .card-title {
    font-size: 1.5em;
  }

  .card-text {
    font-size: 1em;
  }

  .btn-primary {
    font-size: 1rem;
  }
}

    </style>
  </head>
  <body>
    <header>
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <img src="cassette-logo.jpg" alt="Cassette Logo" class="img-fluid">
            </div>
            <div class="col-md-6">
              <nav class="navbar navbar-expand-md navbar-light">
                <!-- Navigation links go here -->
              </nav>
            </div>
          </div>
        </div>
      </header>
      
    <div class="container my-5">
      <h1 class="text-center mb-5">Mock Music Database</h1>
      <div class="row mb-4">
        <div class="col-lg-6">
          <label for="filterGenre">Filter by Genre:</label>
          <select class="form-control" id="filterGenre">
            <option value="All">All</option>
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
          </select>
        </div>
        <div class="col-lg-6">
          <button class="btn btn-primary float-right" id="addAlbumBtn">Add Album</button>
        </div>
      </div>
      <div class="row" id="albumList">
        <!-- dynamically generated album cards will be appended here -->
      </div>
    </div>

    <!-- Add Album Modal -->
    <div class="modal fade" id="addAlbumModal" tabindex="-1" role="dialog" aria-labelledby="addAlbumModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addAlbumModalLabel">Add Album</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="addAlbumForm">
              <div class="form-group">
                <label for="albumArtist">Artist:</label>
                <input type="text" class="form-control" id="albumArtist" placeholder="Enter artist name" required>
              </div>
              <div class="form-group">
                <label for="albumName">Album:</label>
                <input type="text" class="form-control" id="albumName" placeholder="Enter album name" required>
              </div>
              <div class="form-group">
                <label for="albumGenre">Genre:</label>
                <select class="form-control" id="albumGenre" required>
                  <option value="" selected disabled hidden>Select genre</option>
                  <option value="Rock">Rock</option>
                  <option value="Pop">Pop</option>
                  <option value="Hip-Hop">Hip-Hop</option>
                  <option value="Jazz">Jazz</option>
                  <option value="Country">Country</option>
                  <option value="Classical">Classical</option>
                </select>
              </div>
              <div class="form-group">
                <label for="albumDate">Release Date:</label>
                <input type="date" class="form-control" id="albumDate" required>
              </div>
              <div class="form-group">
                <label for="albumImage">Album Artwork URL:</label>
                <input type="text" class="form-control" id="albumImage" placeholder="Enter album artwork URL">
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
